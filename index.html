<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
<link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>
<body>
    <div class = "page-container">
        <div class = "quiz-container">
            <div class = "quiz-container-header">
                <div class = "timer-count">60</div>
                <h1 class="header-item" id ="title">JavaScript Quiz</h1>
                <h2 id = "question" class="header-item"></h2>
            </div>
            <button class="question-button" id = "optionA"></button>
            <button class="question-button" id = "optionB"></button>
            <button class="question-button" id = "optionC"></button>
            <button class="start-button">Start</button>
        </div>
    </div>
    <div class = "score">
        <h1>Quiz Finished!</h1>
        <h5 id = "pointsDisplay">score:</h5>
            <input type = 'text' class = "highScore" placeholder="Enter Name">
            </input>
            <button onclick = saveScore(),renderScore()>
                Save
            </button>
            <ul id="scoreList"></ul>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
