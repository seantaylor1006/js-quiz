<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <!--<link rel="stylesheet" type="text/css" href="assets/style.css"/>-->
</head>
<body>
    <div class = "timer-count">60</div>
    <button class="start-button">Start</button>
    <div id = "quiz-container">
        <h2 id = "question"></h2>
        <button id = "optionA"></button>
        <button id = "optionB"></button>
        <button id = "optionC"></button>
    </div>
    <div class = "score">
        <h1>Quiz Finished!</h1>
        <h5 id = "pointsDisplay">score:</h5>
            <input type = 'text' class = "highScore" placeholder="Enter Name">
            </input>
            <button onclick = saveScore(),renderScore()>
                Save
            </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
